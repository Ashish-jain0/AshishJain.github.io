<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        /* CSS styles remain unchanged */
    </style>
</head>
<body>
    <div id="score" style="display: none;">✒️ Score: 0</div>
    <div id="hangman-container">
        <h1>Hangman Game</h1>
        <div id="category" style="display: none;"></div>
        <div id="clue" style="display: none;"></div>
        <div id="hangman-word"></div>
        <div id="hangman-image">
            <img src="hangman0.jpg" alt="Hangman" id="hangman-img">
        </div>
        <div id="total-lives" style="display: none;">Total Lives: 💎💎💎💎💎💎💎</div>
        <div id="hangman-status" style="display: none;"></div>
    </div>

    <div id="popup-overlay">
        <div id="popup-content">
            <p>Sorry, but you have used up all your lives. However, if you want to continue challenging yourself, get started again.</p>
            <button id="play-again-button">Play again</button>
        </div>
    </div>

    <script src="hangman.js"></script>
</body>
</html>
