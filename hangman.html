<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="hangman.css">
</head>
<body>
    <div id="hangman-container">
        <h1>Hangman</h1>
        <div class="game-info">
            <div class="info-item" id="category">Category: </div>
            <div class="info-item" id="clue">Clue: </div>
            <div class="info-item" id="tries-left">Tries Left: </div>
            <div class="info-item" id="score">Score: </div>
        </div>
        <div id="hangman-word"></div>
        <div id="hangman-image">
            <img src="hangman0.png" alt="Hangman" id="hangman-img">
        </div>
        <div id="hangman-buttons"></div>
        <div id="hangman-status"></div>
    </div>
    <script src="hangman.js"></script>
</body>
</html>
