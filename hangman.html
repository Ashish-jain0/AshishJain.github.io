<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #hangman-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            position: relative;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff7e5f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ff6b4d;
        }

        #hangman-word {
            font-size: 24px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        #hangman-image {
            margin-top: 20px;
        }

        #hangman-status {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        #total-lives {
            position: fixed;
            top: 1px;
            right: 5px;
            padding: 10px;
            font-size: 13px;
        }

        #score {
            position: fixed;
            top: 1px;
            left: 5px;
            padding: 10px;
            font-size: 15px;
        }

        #popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }

        #play-again-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="score" style="display: none;">‚úíÔ∏è Score: 0</div>
    <div id="hangman-container">
        <h1>Hangman Game</h1>
        <div id="category" style="display: none;"></div>
        <div id="clue" style="display: none;"></div>
        <div id="hangman-word"></div>
        <div id="hangman-image">
            <img src="hangman0.jpg" alt="Hangman" id="hangman-img">
        </div>
        <div id="total-lives" style="display: none;">Total Lives: üíéüíéüíéüíéüíéüíéüíé</div>
        <div id="hangman-status" style="display: none;"></div>
    </div>

    <div id="popup-overlay">
        <div id="popup-content">
            <p>Sorry, but you have used up all your lives. However, if you want to continue challenging yourself, get started again.</p>
            <button id="play-again-button">Play again</button>
        </div>
    </div>

    <script src="hangman.js"></script>
    <script>
        // Function to display pop-up when the game is lost
        function displayGameOverPopup() {
            const popupOverlay = document.getElementById('popup-overlay');
            popupOverlay.style.display = 'flex';
        }

        // Simulated logic for the hangman game
        let totalLives = 7;

        function checkAnswer() {
            // Simulated function to check if the answer is correct or not
            const isCorrectAnswer = Math.random() < 0.5; // Randomly simulate correct or wrong answer

            if (isCorrectAnswer) {
                console.log('Correct answer!');
                // Continue with the game logic
            } else {
                console.log('Wrong answer!');
                totalLives--; // Decrement total lives
                document.getElementById('total-lives').textContent = `Total Lives: üíé`.repeat(totalLives); // Update displayed total lives

                if (totalLives === 0) {
                    displayGameOverPopup(); // Display pop-up when total lives are empty
                }
            }
        }

        // Add event listeners and initialize the game
        // You should include your JavaScript logic for the hangman game here
        // Ensure that you call the checkAnswer() function when an answer is selected
    </script>
</body>
</html>
