<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #hangman-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            position: relative;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff7e5f;
            background-image: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(255, 118, 95, 0.2);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff6b4d;
            box-shadow: 0 6px 8px rgba(255, 118, 95, 0.3);
        }

        #hangman-word {
            font-size: 24px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        #hangman-image {
            margin-top: 20px;
        }

        #hangman-status {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        #total-lives {
            position: fixed;
            top: 1px;
            right: 5px;
            padding: 10px;
            font-size: 13px;
        }

        #score {
            position: fixed;
            top: 1px;
            left: 5px;
            padding: 10px;
            font-size: 15px;
        }

        #popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #popup-content {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(255, 118, 95, 0.2);
            transition: all 0.3s ease;
        }

        #play-again-button {
            background-color: #fff;
            color: #ff7e5f;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(255, 118, 95, 0.2);
            transition: all 0.3s ease;
        }

        #play-again-button:hover {
            background-color: #ff7e5f;
            color: #fff;
            box-shadow: 0 6px 8px rgba(255, 118, 95, 0.3);
        }
    </style>
</head>
<body>
    <div id="score" style="display: none;">‚úíÔ∏è Score: 0</div>
    <div id="hangman-container">
        <h1>Hangman Game</h1>
        <div id="category" style="display: none;"></div>
        <div id="clue" style="display: none;"></div>
        <div id="hangman-word"></div>
        <div id="hangman-image">
            <img src="hangman0.jpg" alt="Hangman" id="hangman-img">
        </div>
        <div id="total-lives" style="display: none;">Total Lives: üíéüíéüíéüíéüíéüíéüíé</div>
        <div id="hangman-status" style="display: none;"></div>
    </div>

    <div id="popup-overlay">
        <div id="popup-content">
            <p>Sorry, but you have used up all your lives. However, if you want to continue challenging yourself, get started again.</p>
            <button id="play-again-button">Play again</button>
        </div>
    </div>

    <script src="hangman.js"></script>
</body>
</html>
