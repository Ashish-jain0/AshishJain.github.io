<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Talk - Learn English</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        h1, h2, h3 {
            margin: 0;
            font-weight: 700;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #45a049;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .game-link {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Open Talk - Learn English</h1>
        <img src="company_logo.gif" alt="Open Talk Logo" width="100">
    </header>
    <div class="container">
        <h2>Welcome to Open Talk!</h2>
        <p>Play and learn English with our fun games.</p>
        <div class="game-link">
            <a href="scrabble.html" class="btn">Play Scrabble</a>
        </div>
        <div class="game-link">
            <a href="hangman.html" class="btn">Play Hangman</a>
        </div>
        <div class="game-link">
            <a href="word_association.html" class="btn">Play Word Association</a>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Open Talk</p>
    </footer>
</body>
</html>
