<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Talk</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('company_logo.gif');
            background-size: cover;
            background-repeat: no-repeat;
            color: #ffffff;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 20px 0;
        }

        header img {
            width: 200px; /* Adjust logo size */
            height: auto;
        }

        h1 {
            font-size: 60px;
            margin-top: 20px;
            color: #ffffff;
        }

        main {
            padding: 20px 0;
        }

        section#games {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(to right, #7F00FF, #E100FF);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background: linear-gradient(to right, #6A00B6, #AD00FF);
        }

        .game {
            width: 30%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            color: #333333;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .footer-links {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Open Talk - Learn English</h1>
        <img src="company_logo.gif" alt="Open Talk Logo">
    </header>

    <main>
        <div class="container">
            <section id="games">
                <div class="game">
                    <h2>Welcome to Open Talk!</h2>
                    <p>Play and learn English with our fun games.</p>
                    <a href="hangman.html" class="btn">Hangman</a>
                </div>
                <div class="game">
                    <h2>Welcome to Open Talk!</h2>
                    <p>Play and learn English with our fun games.</p>
                    <a href="word_association.html" class="btn">Learn new words</a>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <div class="left-links">
                <a href="https://play.google.com/store/apps/details?id=com.pratik.pansare" class="btn">Open Talk 1</a>
                <a href="https://play.google.com/store/apps/details?id=com.pratik.pansare_" class="btn">Open Talk 2</a>
            </div>
            <div class="right-links">
                <a href="https://www.youtube.com/@ashishjain88978" class="btn">Youtube 1</a>
                <a href="https://www.youtube.com/@OpenTalk-di5ck" class="btn">Youtube 2</a>
                <a href="https://www.instagram.com/ashish_jain8897?igsh=anc1aG4wY2wxNDd0" class="btn">Instagram</a>
                <a href="https://www.facebook.com/AshishJain.008?mibextid=ZbWKwL" class="btn">Facebook</a>
            </div>
        </div>
    </footer>
</body>
</html>
