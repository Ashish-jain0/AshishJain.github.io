<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Talk - Learn English</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://drive.google.com/file/d/1vmi3QCp2s8DkIdkA8MOH24vRS4craDm9/view?usp=drive_link') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 3em;
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
        }

        a {
            color: white;
            text-decoration: none;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Open Talk</h1>
    <p>Learn English by playing or learning</p>
    <a href="#">Start Learning</a>
</div>

</body>
</html>
