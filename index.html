<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Talk </title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(to right, #7F00FF, #E100FF);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        h1, h2, h3 {
            margin: 0;
            font-weight: 700;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }
        footer {
            background: linear-gradient(to right, #536976, #292E49);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            font-size: 14px;
            position: relative; /* Changed to relative */
        }
        .additional-links {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }
        a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #eee;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(to right, #7F00FF, #E100FF);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
        }
        .btn:hover {
            background: linear-gradient(to right, #6A00B6, #AD00FF);
        }
        .game-link {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="blurry-underline"> Open Talk - Learn English</h1>
        <img src="company_logo.gif" alt="Open Talk Logo" width="100">
    </header>
    <div class="container">
        <h2 class="blurry-underline">Welcome to Open Talk!</h2>
        <p>Play and learn English with our fun games.</p>
        <div class="game-link">
            <a href="hangman.html" class="btn">Hangman</a>
        </div>
        <div class="game-link">
            <a href="word_association.html" class="btn">Learn new words</a>
        </div>
    </div>
    <footer>
        <p>Curated with ❤️ by Ashish Jain</p>
        <div class="additional-links">
            <div class="social-links">
                <a href="https://www.youtube.com/@ashishjain88978">Youtube 1</a><br>

                <a href="https://www.facebook.com/AshishJain.008?mibextid=ZbWKwL">Facebook</a><br>
            </div>

                <a href="https://play.google.com/store/apps/details?id=com.pratik.pansare_">Open Talk 2</a><br>
            </div>
        </div>
    </footer>
